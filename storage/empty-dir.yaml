apiVersion: v1
kind: Pod
metadata:
  namespace: dev
  name: myapp
  labels:
    name: myapp
spec:
  containers:
    - name: myapp
      image: nginx
      resources:
        limits:
          memory: "128Mi"
          cpu: "500m"
      ports:
        - containerPort: 80
      volumeMounts:
        - name: mystorage
          mountPath: /etc/certs # mount path in container
  volumes:
    - name: mystorage
      emptyDir: {}
